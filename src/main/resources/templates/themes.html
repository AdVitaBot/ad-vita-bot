<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVitaBot Admin Panel</title>
    <link th:href="@{/libs/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/libs/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <script th:src="@{/libs/js/jquery.min.js}"></script>
    <script th:src="@{/js/core.js}" lang="js"></script>
</head>
<body>
<div class="button-navbar">
    <button class="btn-sm btn-primary rounded-circle" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
</div>
<div class="container-fluid vh-100">
    <div class="mt-5">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-10 col-sm-12 shadow-lg p-5 bg-light">
                <a style="float: left" class="btn btn-outline-secondary" th:href="@{/menu}">&lt;</a>
                <div class="text-center">
                    <h3 class="text-primary">Темы</h3>
                </div>
                <div class="localization-list">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Название</th>
                            <th scope="col">Мин. пожертвование</th>
                            <th scope="col">Макс. пожертвование</th>
                            <th scope="col"></th>
                            <th scope="col"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="theme : ${themes}">
                            <td th:text="${theme.id}"></td>
                            <td th:text="${theme.description}"></td>
                            <td th:text="${theme.minDonationAmount}"></td>
                            <td th:text="${theme.maxDonationAmount}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/theme/edit/} + ${theme.id}">Редактировать</a>
                            </td>
                            <td>
                                <a class="btn btn-primary" th:href="@{/theme/drawings/} + ${theme.id}">Картинки</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
