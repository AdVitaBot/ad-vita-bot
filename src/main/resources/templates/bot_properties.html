<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVitaBot Admin Panel</title>
    <link th:href="@{/libs/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/libs/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/app.css}" rel="stylesheet">
    <script th:src="@{/libs/js/jquery.min.js}"></script>
    <script th:src="@{/js/core.js}" lang="js"></script>
</head>
<body>
<div class="button-navbar">
    <button class="btn-sm btn-primary rounded-circle" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
</div>
<div class="container-fluid vh-100">
    <div class="" style="margin-top:200px">
        <div class="rounded d-flex justify-content-center">
            <form id="bot-props-form" class="col-md-4 col-sm-12 shadow-lg p-5 bg-light" onsubmit="return false;">
                <a style="float: left" class="btn btn-outline-secondary" th:href="@{/menu}">&lt;</a>
                <div class="text-center" style="margin-bottom: 16px">
                    <h3 class="text-primary">Настройки бота</h3>
                </div>
                <div id="success-info" class="d-none alert alert-success" role="alert">
                    Сохранено успешно
                </div>
                <div id="error-info" class="d-none alert alert-danger" role="alert">
                    Ошибка сохранения
                </div>
                <div class="mb-3">
                    <label class="form-label" for="invoice-provider-token">Токен платёжной системы</label>
                    <input class="form-control" id="invoice-provider-token" type="text" required th:value="${invoice_provider_token}"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="deactivation-date">Дата деактивации год-месяц-день</label>
                    <input class="form-control" id="deactivation-date" type="text" required th:value="${deactivation_date}"/>
                </div>
                <div class="mb-3">
                    <button id="save-btn" class="float-end btn btn-primary" type="button" onclick="saveBotProps()">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/bot_properties.js}"></script>
</div>
</body>
</html>
